<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- In-house CSS -->
  <link rel="stylesheet" href="./styles/index.css" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <title>Friend Finder</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Friend Finder</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/survey">Survey</a>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Friend Finder</h1>
      <p class="lead">
        Discover people who think like you do, people you can get along with.
      </p>
      <hr class="my-4">
      <!-- Place a form here -->
      <form action="/api/friends" method="POST">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>
        <div class="form-group">
          <label for="image">Link to an image:</label>
          <input type="text" class="form-control" name="image" id="image" />
        </div>
        <hr class="my-4">
        <h5>Select a number 1 (strongly disagree) thru 5 (strongly agree)</h3>
          <div class="form-group">
            <label for="q1">I enjoy action movies</label>
            <select class="form-control" name="scores" id="q1">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q2">I like cold weather</label>
            <select class="form-control" name="scores" id="q2">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q3">The original Star Wars are far superior to the new ones</label>
            <select class="form-control" name="scores" id="q3">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q4">Dogs are better than cats</label>
            <select class="form-control" name="scores" id="q4">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q5">I am political</label>
            <select class="form-control" name="scores" id="q5">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q6">I enjoy parties</label>
            <select class="form-control" name="scores" id="q6">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q7">The ending to GOT sucked</label>
            <select class="form-control" name="scores" id="q7">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q8">Chocolate is awesome</label>
            <select class="form-control" name="scores" id="q8">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q9">Monkeys are cool</label>
            <select class="form-control" name="scores" id="q9">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q10">This survey is boring</label>
            <select class="form-control" name="scores" id="q10">
              <option selected>Please Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mb-2" id="submit">Submit
            Survey</button>
      </form>
    </div>

    <div class="footer">
      <a href="https://github.com/adj-dev/friendfinder" target="_blank">GitHub</a>
      <span> | </span>
      <a href="/api/friends" target="_blank">API JSON</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Closest Match <span id="friendMatch"></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="#" alt="" id="image" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
